<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Lab Equipment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chemistry Lab Equipment</h1>
    </header>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="beaker.jpg" alt="Beaker">
            <div class="caption">Beakers are used for stirring, mixing, and heating liquids.</div>
        </div>
        <div class="slide fade">
            <img src="flask.jpeg" alt="Flask">
            <div class="caption">Flasks are used to hold and mix chemicals.</div>
        </div>
        <div class="slide fade">
            <img src="test_tube.jpg" alt="Test Tube">
            <div class="caption">Test tubes are used for small-scale experiments.</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
